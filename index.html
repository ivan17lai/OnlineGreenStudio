<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Green Studio</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@0.1/selfie_segmentation.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">


</head>
<body>

    <video id="videoInput" autoplay playsinline style="display: none;"></video>

    <div class="left_bar">

        <h1>Online Green Studio</h1>
 
        <!-- <h3>
            新增背景圖片 <span id="uploadCount">(已上傳 0 張)</span>
        </h3> -->


        <div class="image-scroll-container">
            <input type="file" id="fileInput" accept="image/*" multiple style="display: none" />
            <div class="image-strip" id="imageStrip">
                <div class="thumbnail add-button" id="addButton">
                    <span class="material-icons" style="font-size:26px;cursor:pointer;">add_photo_alternate</span>
                    增加背景圖片<br>
                    <div id="uploadCount">(已上傳 0 張)</div>
                </div>
                <!-- <img class="thumbnail" src="./onlinegreenBackground.png"> -->
            </div>

        </div>

        <div class="toolbar">
            <button id="timerButton" class="toolbar-Button">
                <span class="material-icons" style="font-size:18px;cursor:pointer;">timer_off</span>
            </button>
            <button id="shotButton" class="toolbar-shotButton" style="display: flex;">
                
            </button>
            <button id="downloadButton" class="toolbar-shotButton" style="display: none;">
                <span class="material-icons" style="font-size:18px;cursor:pointer;">download</span>
            </button>
            
            <button id="noneButton" class="toolbar-Button" style="visibility: hidden; display: flex;"></button>
            </button>

            <button id="reButton" class="toolbar-Button" style="display: none;">
                <span id="reButtonIcon" class="material-icons" style="display: none; font-size:18px;cursor:pointer;">refresh</span>
            </button>
        </div>
        


        

    </div>

    <div class="main_canvas">
        <select id="cameraSelect"></select>
        <canvas class="cameraCanvas" id="outputCanvas" style="display: flex;"></canvas>
        <canvas class="cameraCanvas" id="shotedCanvas" style="display: none;"></canvas>

    </div>

    <script src="upload.js"></script>
    <script src="camera.js"></script>
    <script src="shot.js"></script>

</body>
</html>
